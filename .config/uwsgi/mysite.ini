[uwsgi]
chdir = /home/ubuntu/django/AweSum-BE/
module = awesum.wsgi:application
home = /home/ubuntu/django/awesumenv
 
uid = ubuntu
gid = ubuntu
 
http = :8000
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true